<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cordova - Fullscreen @if (isPlatformAvailable) {
      <ion-icon
        name="logo-ionic"
        color="success"></ion-icon>
      } @else {
      <ion-icon
        name="logo-ionic"
        color="danger"></ion-icon>
      } @if (isPluginEnabled) {
      <ion-icon
        name="hammer"
        color="success"></ion-icon>
      } @else {
      <ion-icon
        name="hammer"
        color="danger"></ion-icon>
      }
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cordova - Android Fullscreen</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-button
      expand="block"
      (click)="onClickToggleFullscreen()"
      [disabled]="!isPluginEnabled || !isPlatformAvailable">
      Fullscreen {{isDisplayFullscreen ? "Off":"On"}}
    </ion-button>
  </div>
</ion-content>
