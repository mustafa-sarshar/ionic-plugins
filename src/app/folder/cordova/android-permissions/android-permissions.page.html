<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cordova - Permissions @if (isPlatformAvailable) {
      <ion-icon
        name="logo-ionic"
        color="success"></ion-icon>
      } @else {
      <ion-icon
        name="logo-ionic"
        color="danger"></ion-icon>
      }
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cordova - Permissions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-select
          aria-label="permissions"
          interface="action-sheet"
          placeholder="Select permission"
          (ionChange)="handleChangePermission($event)">
          <ion-select-option [value]="androidPermission.CAMERA">Camera</ion-select-option>
          <ion-select-option [value]="androidPermission.ACCESS_COARSE_LOCATION">
            Location
          </ion-select-option>
          <ion-select-option [value]="androidPermission.BLUETOOTH">Bluetooth</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button
      expand="block"
      [disabled]="!permissionToRequest"
      (click)="onClickRequestPermission()">
      Request Permission
    </ion-button>
  </div>
</ion-content>
