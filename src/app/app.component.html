<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu
      contentId="main-content"
      type="overlay"
      [swipeGesture]="false">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Ionic Plugins</ion-list-header>
          <ion-note>hi&#64;ionicframework.com</ion-note>

          @for (page of appPages; track $index) {
            <ion-menu-toggle auto-hide="false">
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>{{ page.pageCat }}</ion-label>
                </ion-item-divider>
                @for (child of page.pageChildren; track $index) {
                  <ion-item
                    routerDirection="root"
                    [routerLink]="[child.url]"
                    lines="none"
                    detail="false"
                    routerLinkActive="selected">
                    <ion-icon
                      aria-hidden="true"
                      slot="start"
                      [ios]="child.icon + '-outline'"
                      [md]="child.icon + '-sharp'"></ion-icon>
                    <ion-label>{{ child.title }}</ion-label>
                  </ion-item>
                }
              </ion-item-group>
            </ion-menu-toggle>
          }
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
